<!DOCTYPE html>
<html lang="en">
<!-- Esta página es para una empresa que consiste en una escuela de skate. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escuela de skate</title>
    <link rel="stylesheet" href="./styles/Víctor_Mena_Sánchez_Práctica4.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bangers&family=Open+Sans:ital@0;1&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">
        <!-- Aquí he añadido la fuente de google fonts -->
</head>

<body>
    <header>
        <section class="header_left">
            <picture>
                <!-- Aquí etsá mi imagen con la etiqueta picture y distintos formatos. -->
                <source media="(min-width:650px)" srcset="./images/alien.png">
                <source media="(min-width:720px)" srcset="./images/alien.png">
                <source media="(min-width:1080px)" srcset="./images/alien.png">
                <img src="./images/alien.png" alt="logo" width="50px">
            </picture>
            <h1 class="logo_text">Injured skate school</h1>
        </section>
        <section class="header_rigth">
            <div class="audio_container">
                <!-- Aquí añado un audio en los dos formatos requeridos y tres propiedades. -->
                <audio autoplay controls preload="auto" ><!--El audio se cargará entero al abrir la página.-->
                    <source src="./audio/01 - Un Tipo Listo.mp3" type="audio/mp3">
                    <source src="./audio/01-Un-Tipo-Listo.ogg" type="audio/ogg">
                </audio>
            </div>

        </section>
    </header>
    <main>
<!-- Aquí tengo una sección principal con dos vídeos para la escuela de skate,
 uno con la etiqueta de vídeo y los dos formatos requeridos y tres propiedades modificadas.

El otro vídeo está incrustado directamente desde youtube. -->

        <section class="videos">
            <div class="video_yt">
                <h2>Chris Russell vendrá a dar una masterclass.</h2>
                <iframe width="560" height="315" id="rueda"
                    src="https://www.youtube.com/embed/9Df22UOXzOw?autoplay=1&mute=2&listType=playlist&playlist=9Df22UOXzOw&loop=1&controls=1"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    
            </div>
            
<div class="video_mp3">
    <h2>Profesores expertos en skate con amplia experiencia.</h2>
    <video autoplay controls preload="auto" class="video">
        <source src="./video/VID-20170120-WA0048.mp4" type="video/mp4">
        <source src="./video/VID-20170120-WA0048.ogv" type="video/ogv">
    </video>

</div>

        </section>

    </main>
    <footer>
        
            <img src="./images/skate-logo-0C6846331C-seeklogo.com.png" alt="patin">
        
    </footer>
</body>

</html>
